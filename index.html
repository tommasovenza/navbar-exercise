<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Includes CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Project Navbar</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <img src="images/logo.png" alt="logo Digital Ocean" />
        </div>

        <!-- Central menu -->
        <div class="menu">
          <ul>
            <li>
              <a href="#">Products</a><i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="#">Solutions</a><i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="#">Developers</a><i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="#">Partners</a><i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="#">Pricing</a><i class="fa-solid fa-chevron-down"></i>
            </li>
          </ul>
        </div>

        <!-- Register/Login -->
        <div class="login">
          <ul>
            <li><a href="#">Log in</a></li>
            <li><a href="#" class="button">Sign up</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
